apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: tf-monitor
  labels:
    app: data-processor
spec:
  replicas: 2  # Active-Active across clusters
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
      - name: data-processor
        image: registry.k-paas.org/plugfest/data-processor:v1.0.4
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: "210.109.14.158:30306"
        - name: DB_USER
          value: "trafficuser"
        - name: DB_PASSWORD
          value: "trafficpass"
        - name: DB_NAME
          value: "trafficdb"
        - name: REDIS_ADDR
          value: "210.109.14.158:30379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: tf-monitor
  labels:
    app: data-processor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: data-processor
