apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api-service
  namespace: tf-monitor
  labels:
    app: data-api-service
    version: v1
spec:
  replicas: 2  # Distributed across clusters
  selector:
    matchLabels:
      app: data-api-service
      version: v1
  template:
    metadata:
      labels:
        app: data-api-service
        version: v1
    spec:
      containers:
      - name: data-api-service
        image: registry.k-paas.org/plugfest/data-api-service:v1.0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: traffic-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: traffic-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: traffic-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: traffic-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: traffic-config
              key: DB_NAME
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: traffic-config
              key: DATA_API_SERVICE_PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-api-service
  namespace: tf-monitor
  labels:
    app: data-api-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: data-api-service
