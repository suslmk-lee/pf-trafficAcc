apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: tf-monitor
type: Opaque
stringData:
  db-password: "trafficpass"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openapi-proxy-api
  namespace: tf-monitor
  labels:
    app: openapi-proxy-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: openapi-proxy-api
  template:
    metadata:
      labels:
        app: openapi-proxy-api
    spec:
      containers:
      - name: openapi-proxy-api
        image: registry.k-paas.org/plugfest/openapi-proxy-api:v1.0.4
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: "103.218.158.244"
        - name: DB_PORT
          value: "30306"
        - name: DB_USER
          value: "trafficuser"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: DB_NAME
          value: "trafficdb"
        - name: SERVER_PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openapi-proxy-api
  namespace: tf-monitor
  labels:
    app: openapi-proxy-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: openapi-proxy-api
