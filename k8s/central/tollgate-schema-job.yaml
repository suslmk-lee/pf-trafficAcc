apiVersion: batch/v1
kind: Job
metadata:
  name: mariadb-add-tollgate-tables
  namespace: default
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: tollgate-schema-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: schema-init
        image: mariadb:10.11
        command:
        - /bin/sh
        - -c
        - |
          echo "Adding tollgate tables..."
          mysql -h mariadb-central.default.svc.cluster.local -u root -p${MYSQL_ROOT_PASSWORD} trafficdb < /sql/schema_tollgate_traffic.sql
          echo "Tollgate tables added successfully."
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: root-password
        volumeMounts:
        - name: sql-scripts
          mountPath: /sql
      volumes:
      - name: sql-scripts
        configMap:
          name: tollgate-schema
