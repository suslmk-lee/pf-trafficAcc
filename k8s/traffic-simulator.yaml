apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-simulator
  namespace: traffic-dashboard
  labels:
    app: traffic-simulator
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-simulator
  template:
    metadata:
      labels:
        app: traffic-simulator
        tier: backend
    spec:
      containers:
      - name: traffic-simulator
        image: registry.k-paas.org/mahahaa/traffic-simulator:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-simulator
  namespace: traffic-dashboard
  labels:
    app: traffic-simulator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: traffic-simulator
